[pytest]
# Pytest Configuration for Arash External API Service

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Minimum Python version
minversion = 3.9

# Command line options
addopts =
    -ra
    --strict-markers
    --strict-config
    --showlocals
    --tb=short

# Filter warnings
filterwarnings =
    # Ignore anyio deprecation warnings (from dependencies, not our code)
    ignore:Passing 'msg' argument to Task.cancel.*:DeprecationWarning:anyio
    ignore:Passing 'msg' argument to Future.cancel.*:DeprecationWarning:anyio

# Markers for categorizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    ai_service: marks tests that require AI service
    telegram: marks tests related to Telegram bot

# Async support
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Coverage options (if using pytest-cov)
[coverage:run]
source = app
omit = 
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False